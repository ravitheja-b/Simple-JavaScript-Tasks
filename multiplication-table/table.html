<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:aliceblue;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h3 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 200px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
    <script>
        function addNumbers() {
            var number = Number(document.getElementById("number").value);
            var result = "";

            for (var i = 1; i <= 10; i++) {
                result += "<p>" + number + " * " + i + " = " + number * i + "</p>";
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body>

    <h3>Enter a number to see its multiplication table:</h3>
    <input id="number" type="number" placeholder="Enter number" />
    <button onclick="addNumbers()">Show Table</button>
    <div id="result"></div>

</body>
</html>
